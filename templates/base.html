{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        Readmore
      {% endblock %}
    </title>
    <link rel=stylesheet href="{% static 'style.css' %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  </head>
  <body>
    <div>
      <header>
            <div class="navbar">
              <div>
                <h2 class="logo">readmore</h2>                
              </div>
              <div>
                <a class="link" href="{% url 'readmore_app:index' %}">Home</a>
                {% if not user.is_authenticated %}
                <a class="link" href="{% url 'readmore_app:login' %}" >Login</a>
                <a class="link" href="{% url 'readmore_app:registration' %}"  ">Register</a>
                {% else %}
                
                <a href="{% url 'readmore_app:logout' %}" style="float:right; margin-right:50px;">Logout</a>
                <div id="drop">
                    <a style="margin-top: -10px;">{{ user.username }}</a>
                    <div id="dropdown">
                        <a class="dropaw" href="{% url 'readmore_app:notifications' %}">Notifications</a>
                        <a class="dropaw" href="#">Link 2</a>
                        <a class="dropaw" href="#">Link 3</a>
                    </div>
                </div>
              </div>

                {% endif %}
            </div>
      </header>
    <nav>
        <div class="sidebar">
            <a href="{% url 'readmore_app:index' %}">Home</a>
        </div>
      </nav>
        <main>
        {% block content %}
          Where content goes
        {% endblock %}
        </main>
      
    </div>
    <footer>
    </footer>
  </body>
  <script>
  {% block js %}
  {% endblock %}
  </script>
</html>
