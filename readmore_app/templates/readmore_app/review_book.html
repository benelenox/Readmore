{% extends parent_template|default:"base.html" %}


{% block title %}
Readmore - Review Book
{% endblock %}

{% block content %}
<div class="form" style="margin-top:10%">
    <h1>Create a Review</h1>
    <!--
    form action direction
    {% url 'readmore_app:create_review_post' %} -->
    <form action="{% url 'readmore_app:create_review_post' %}" method="post">
        {% csrf_token %}
        <table id="formtable">
            {{ form.as_table }}
            <tr>
                <td colspan=2><center><input type="submit" value="Submit"></center></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
