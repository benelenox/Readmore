{% extends parent_template|default:"base.html" %}

{% block title %}
Readmore - Create Post
{% endblock %}

{% block content %}
<div class="form" style="margin-top:10%">
    <h1>Create a Post</h1>
    <form action="{% url 'readmore_app:create_book_forum_post' book.isbn13 %}" method="post">
        {% csrf_token %}
        <table id="formtable">
            {{ form.as_table }}
            <tr>
                <td colspan=2><center><input type="submit" value="Submit"></center></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
