{% extends parent_template|default:"base.html" %}

{% block title %}
Readmore - Make a Book Club
{% endblock %}

{% block content %}
<div class="form">
    <h1>Make a Book Club</h1>
    <form action="{% url 'readmore_app:make_club' %}" method="post">
    {% csrf_token %}
        <table >
            {{ form.as_table }}
            <tr>
                <td style="text-align: left;" colspan=2><input type="submit" name="Make Book Club"></td>
            </tr>
        </table>
        
    </form>
</div>
{% endblock %}
