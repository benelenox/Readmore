{% extends parent_template|default:"base.html" %}

{% block title %}
Readmore - Login
{% endblock %}

{% block content %}
<div class="form">
    {% if optional_message %}
    <span class="error">{{ optional_message }}</span>
    {% endif %}

    <h1>Login</h1>
    <form action="{% url 'readmore_app:login' %}" method="post">
    {% csrf_token %}
        <table>
        {{ form.as_table }}
        <tr>
            <td colspan=2 style="text-align: center"><input type="submit" value="Login"></td>
        </tr>
        </table>
    </form>
    <a href="{% url 'readmore_app:registration' %}">Register For an Account</a>
</div>
{% endblock %}
