{% extends parent_template|default:"base.html" %}

{% block title %}
Readmore - Create a Book Club
{% endblock %}

{% block content %}
<div class="createform">
    <h1>Create a Book Club</h1>
    <form action="{% url 'readmore_app:create_club' %}" method="post">
    {% csrf_token %}
        <table id="formtable">
            {{ form.as_table }}
            <tr>
                <td style="text-align: left;" colspan=2>
                    <center><input type="submit" name="Create Book Club"></center>
                </td>
            </tr>
        </table>
        
    </form>
</div>
{% endblock %}
