{% extends parent_template|default:"base.html" %}

{% block title %}
Readmore - Create Post
{% endblock %}

{% block content %}
<div style="display:flex;flex-direction: column;align-items: center;padding: 4% 0%;margin-left:0%;height:fit-content;">
	<div style="align-self: flex-start;margin-left: 4.5%;">
			<a class="anchor_button" href="{% url 'readmore_app:book_forum' book_isbn %}" style="margin-top: 1.5%; ">"{{ book.title }}" Forum</a>
	</div>
<div class="form" style="margin-top:10%">
    <h1>Create a Post</h1>
    <form action="{% url 'readmore_app:create_book_forum_post' book_isbn %}" method="post">
        {% csrf_token %}
        <table id="formtable">
            {{ form.as_table }}
            <tr>
                <td colspan=2><center><input type="submit" value="Submit"></center></td>
            </tr>
        </table>
    </form>
</div>
</div>
{% endblock %}
