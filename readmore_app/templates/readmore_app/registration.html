{% extends parent_template|default:"base.html" %}

{% block title %}
Readmore - Register
{% endblock %}

{% block content %}
<main id="registration">
<div class="form">
    <h1>Register For an Account</h1>
    <form action="{% url 'readmore_app:registration' %}" method="post">
    {% csrf_token %}
        <table >
            {{ form.as_table }}
            <tr>
                <td style="text-align: left;" colspan=2><input type="submit" value="Register"></td>
            </tr>
        </table>
        
    </form>
</div>
{% endblock %}
