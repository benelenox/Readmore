{% extends parent_template|default:"base.html" %}

{% block title %}
Readmore - Register
{% endblock %}

{% block content %}
<main id="registration" style="padding-left: 0px;">
<div class="form">
    <h1>Register For an Account</h1>
    <form action="{% url 'readmore_app:registration' %}" method="post">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2" style="text-align: center;"><input class="submit" type="submit" value="Register"></td>
            </tr>
        </table>
        
    </form>
</div>
{% endblock %}
